<div class="wrapper">
  <navigation-tag icon="departure_board"></navigation-tag>
  <div class="content">
    <div class="control">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="search inspector"
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>

      <div class="search-result" *ngIf="searchCount !=dataSize">You search return {{searchCount}} of {{dataSize}}</div>
    </div>

    <div class="table-data">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Staff ID Column -->
          <ng-container matColumnDef="staffID">
            <th mat-header-cell *matHeaderCellDef>Staff ID</th>
            <td mat-cell *matCellDef="let element">{{ element.staffID }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Terminal Assigned Column -->
          <ng-container matColumnDef="terminal">
            <th mat-header-cell *matHeaderCellDef>Terminal Assigned</th>
            <td mat-cell *matCellDef="let element">{{ element.terminal }}</td>
          </ng-container>

          <!-- Date Assigned Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.assignDate.toDate() | date }}
            </td>
          </ng-container>

          <!-- Route Assignd Column -->
          <ng-container matColumnDef="route">
            <th mat-header-cell *matHeaderCellDef class="center">Route Assigned</th>
            <td mat-cell *matCellDef="let element" class="center">{{ element.routeNumber }}</td>
          </ng-container>

          
          <!-- Star Column -->
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef class="center">Action</th>
            <td mat-cell *matCellDef="let element" class="center">
              <button mat-button title="Edit {{element.name}} assignment">
                    <mat-icon>edit</mat-icon>
              </button>
              <button mat-button title="this will remove the assignment from view">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- <mat-paginator
          [pageSizeOptions]="[5, 14, 20]"
          showFirstLastButtons
        ></mat-paginator> -->
      </div>
    </div>
  </div>

  <div class="fbutton">
        <button mat-fab color="primary" (click)="scheduleInspector()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
</div>
