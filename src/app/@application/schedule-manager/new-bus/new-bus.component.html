<div class="wrapper">
  <h1 mat-dialog-title>Depot Inventory</h1>
  <mat-tab-group dynamicHeight>
    <mat-tab label="New Depot">
      <p>Use the form below to Create and add a new depot to the system.</p>
      <form class="depot-form" (ngSubmit)="onSubmit(myForm.value)" [formGroup]=myForm>
        <div class="grid-container">
          <div class="grid-item">
            <!-- color -->
            <mat-form-field>
                <mat-label>Color Label</mat-label>
              <mat-select formControlName="color">
                <mat-option value="default_orange">Orange</mat-option>
                <mat-option value="default_red">Red</mat-option>
                <mat-option value="default_green">Green</mat-option>
                <mat-option value="default_black">Black</mat-option>
              </mat-select>
              <mat-hint>Default Colors</mat-hint>
            </mat-form-field>
          </div>

          <div class="grid-item">
            <!-- Bus Depot Name -->
            <mat-form-field class="example-full-field">
              <input matInput placeholder="Bus Depot Name" formControlName="depotName" />
              <mat-hint>E.g. Lyndust Road</mat-hint>
            </mat-form-field>
          </div>

          <div class="grid-item">
            <!-- Capacity -->
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="number"
                maxlength="5"
                placeholder="Capacity"
                value="0"
                formControlName="capacity"
              />
              <mat-hint>Depot bus capacity</mat-hint>
            </mat-form-field>
          </div>
          <div class="grid-item">
            <div class="address">
              Address
            </div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Street Address " formControlName="streetAddress"/>
              <mat-hint>12 Cargil Avenue</mat-hint>
            </mat-form-field>
          </div>
          <div class="grid-item">
            <div class="address"></div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Town" formControlName="town" />
              <mat-hint>Half Way Tree</mat-hint>
            </mat-form-field>
          </div>
          <div class="grid-item">
            <div class="address"></div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City" formControlName="city"/>
              <mat-hint>Kingston 5</mat-hint>
            </mat-form-field>
          </div>
          <div class="grid-item">
            <div class="address"></div>
            <div class="parish">
              <mat-form-field>
                <mat-select formControlName="parish">
                  <mat-option
                    *ngFor="let parish of parishes"
                    [value]="parish.value"
                  >
                    {{ parish.value }}
                  </mat-option>
                </mat-select>
                <mat-hint>Jamaica Parish</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
        <div class="footer">
          <div mat-dialog-actions>
            <button mat-button  (click)="onNoClick()">Cancel</button>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!myForm.valid"
              type="submit">
              Add
            </button>
          </div>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="New Bus">
      <div class="example-large-box mat-elevation-z4">
        Large content
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
