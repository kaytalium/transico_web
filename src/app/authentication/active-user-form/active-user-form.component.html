<div class="wrapper">
  <div class="close"><button mat-fab [color]="'terminate'" (click)="onClose()"><mat-icon>close</mat-icon></button></div>
  <div class="avatar center_content">
    <avatar src="{{userData.imageSrc}}" size="120"></avatar>
  </div>

  <div class="name center_content">{{userData.username}}</div>

  <div class="input center_content {{errorClass}}">
    <div class="example-full-width ">
      <input placeholder="Enter password" type="password" #passwordEl  (keyup)="onKey($event)">
    </div>
  </div>
  <div class="hint center_content">{{validate.message}}</div>
  <div class="example-full-width center_content btn">
      <button mat-raised-button (click)="onLogin()">Login</button>
    </div>
</div>
