<div class="wrapper">

    <div class="graphic"></div>
    <div class="title center_content">Forget you Password?</div>
    <div class="detail center_content">Enter your email and we will send you a link to reset for password</div>
    <div class="form-group center_content">
        <mat-form-field>
            <input matInput placeholder="Email" type="email">
            <mat-hint class="hint">Eg. stacy.adams@hotmail.com</mat-hint>
        </mat-form-field>
    </div>

    <div class="opt center_content">
        <button mat-raised-button  (click)="navigate()">Cancel</button>
        <button mat-raised-button color="primary" (click)="openDialog()">Send</button>
    </div>

    <div class="version"><version></version></div>
</div>
