<div class="wrapper">
    <!-- <div class="test"></div> -->
    <div class="content">
      <h4>TRANSICO</h4>
      <h1>Create Account</h1>
      <div class="line"></div>
  
      <form class="bs">
        <div class="group">
          <input type="text" required> 
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Your Name</label>
        </div> 
  
        <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
  
          <div class="group">      
              <input type="password" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
  
            <div class="group">      
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Re-Type Pasword</label><br>
              </div>
            <div class="btn">Sign Up</div>
      </form> 
      <div class="opt">
          <h5>Already Have An Account?</h5>
          <div class="btn2" (click)="navigate()">LOGIN</div> 
        </div>
    </div>
  </div>
