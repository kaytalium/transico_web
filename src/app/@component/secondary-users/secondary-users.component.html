<div class="wrapper" #main_container title={{userObject.username}} (click)="onClick()">
  <div class="avatar_container {{align}}">
    <avatar src="{{userObject.imageSrc}}" initials="{{userObject.initials}}" size="{{size}}" title={{userObject.username}}></avatar>
    <div class="active_user" [hidden]="!isActive"></div>
  </div>
  <div class="name {{displayName}}" >{{userObject.username}}</div>
</div>
