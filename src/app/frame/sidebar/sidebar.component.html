      </mat-list-item>

      <!-- Maintenance Manager -->

      <!-- Report Manager -->
      <mat-list-item title="Transico Dashboard" (click)="navigate(7)">
        <mat-icon>bar_chart</mat-icon>Report Manager
      </mat-list-item>

    </mat-list>
